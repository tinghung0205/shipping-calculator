<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運費計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 { color: #333; }
        label { display: block; margin-top: 15px; text-align: left; font-weight: bold; }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .toggle-buttons button {
            width: 48%;
            background-color: #ddd;
            color: black;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.1s;
        }
        .toggle-buttons button:hover { background-color: #ccc; }
        .selected {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        #results, #copyableText {
            margin-top: 20px;
            text-align: left;
            white-space: pre-line;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>運費計算器</h2>
        <label for="n">總人頭數:</label>
        <input type="number" id="n" min="1" value="1">
        
        <label for="y">每公斤金額:</label>
        <input type="number" id="y" step="0.01" min="0">
        
        <button onclick="startCalculation()">開始輸入包裹</button>
        
        <div id="packageInput" style="display: none;">
            <label id="progressLabel" for="x">包裹重量:</label>
            <input type="text" id="x" placeholder="輸入重量，例如 1.2">
            
            <label>是否代收:</label>
            <div class="toggle-buttons">
                <button id="codYes" onclick="setCOD(1)">是</button>
                <button id="codNo" onclick="setCOD(0)" class="selected">否</button>
            </div>
            
            <button onclick="calculate()">計算</button>
        </div>
        
        <h3>結果:</h3>
        <div id="results"></div>
        
        <button onclick="generateCopyableText()">生成 Excel 格式</button>
        <pre id="copyableText" onclick="copyToClipboard()">點擊複製數據</pre>
    </div>
    
    <script>
        let currentIndex = 0, totalPeople = 0, costPerKg = 0, costResults = [], codFlag = 0;

        function startCalculation() {
            totalPeople = parseInt(document.querySelector('#n').value);
            costPerKg = parseFloat(document.querySelector('#y').value);
            if (isNaN(totalPeople) || isNaN(costPerKg) || totalPeople <= 0 || costPerKg < 0) {
                alert("請輸入有效的數值");
                return;
            }
            currentIndex = 0;
            costResults = [];
            document.querySelector('#results').innerHTML = ''; 
            document.querySelector('#packageInput').style.display = 'block';
            updateProgress();
        }

        function calculate() {
            if (currentIndex >= totalPeople) return;
            let weight = parseFloat(document.querySelector('#x').value.trim());
            if (isNaN(weight) || weight < 0) {
                alert("請輸入有效的重量");
                return;
            }
            let finalCost = computeShippingCost(weight, costPerKg, codFlag);
            costResults.push(finalCost);
            document.querySelector('#results').innerHTML += `<p>包裹 ${currentIndex + 1} 最終收費: ${finalCost} 元</p>`;
            currentIndex++;
            if (currentIndex >= totalPeople) {
                document.querySelector('#packageInput').style.display = 'none';
                alert("所有包裹計算完成！");
            } else {
                document.querySelector('#x').value = '';
                setCOD(0);
                updateProgress();
            }
        }

        function computeShippingCost(weight, costPerKg, isCOD) {
            let baseCharge = (weight < 0.5) ? Math.ceil(costPerKg / 2) :
                             (weight <= 1.5) ? Math.ceil(weight * costPerKg + 5) :
                                               Math.ceil(weight * costPerKg + 10);
            return (weight >= 0.5 && isCOD === 1) ? baseCharge + 20 : baseCharge;
        }

        function updateProgress() {
            document.querySelector('#progressLabel').textContent = `正在輸入第 ${currentIndex + 1} 個包裹，共 ${totalPeople} 個`;
        }

        function setCOD(value) {
            codFlag = value;
            document.querySelector('#codYes').classList.toggle('selected', value === 1);
            document.querySelector('#codNo').classList.toggle('selected', value === 0);
        }
    </script>
</body>
</html>
